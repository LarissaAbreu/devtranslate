<!-- Section: Projetos -->
<section class="section is-medium animated fadeIn" ng-controller="ProjetosController as vm">
	<div class="container">
		<div class="has-text-centered">
			<h1 class="title is-2">Projetos em Andamento</h1>
		</div>

		<nav class="level level-margin">
			<div class="level-item">				
				<div class="control has-addons">
					<input class="input is-medium" type="text" placeholder="Digite o nome do projeto" ng-model="vm.userSearch"/>
					<button class="button is-medium" ng-click="vm.paginaAlterada(1)">
						<i class="fa fa-search"></i>
					</button>
				</div>					
			</div>			
		</nav>

		<div class="columns is-multiline">
            <div class="column is-one-third" dir-paginate="projeto in vm.projetos | filter:vm.userSearch | itemsPerPage: vm.projetosPorPagina" current-page="vm.paginacao.current">
                <div class="animated fadeInUp">
                    <a class="image image is-2by1" href="{{projeto.siteProjeto}}" target="_blank">
                        <img ng-src="{{projeto.imagemProjeto}}" />
                    </a>
                    <div class="media-left">
                        <p class="titulo-div">
                            <strong>{{projeto.nomeProjeto}}</strong>
                        </p>
                    </div>
                </div>
            </div>
		</div>	

		<dir-pagination-controls template-url="app/pagination/pagination.tpl.html"></dir-pagination-controls>	
	</div>
</section>
